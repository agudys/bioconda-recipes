{% set name = "perl-compress-raw-zlib" %}
{% set version = "2.104" %}
{% set sha256 = "5eb162c70ebe9bd3695f90361c4e11532875846e161ee48d2927d2f77dd5e08c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/Compress-Raw-Zlib-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - Compress::Raw::Zlib

about:
  home: http://metacpan.org/pod/Compress::Raw::Zlib
  license: perl_5
  summary: 'Basic utilities for writing tests.'
